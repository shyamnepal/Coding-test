
version: 2
jobs: 
  build:
    docker:
      - image: shyam595/codingtest	
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Restore packages
          command: dotnet restore

      - run:
          name: Build App
          command: dotnet build

      - run:
          name: Run App
          command: dotnet run
          