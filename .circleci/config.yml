
version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs: 
  build:
    docker:
      - image: shyam595/codingtest	
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dotnet
          command: pip install dotnet
      - run:
          name: Restore packages
          command: dotnet restore

      - run:
          name: Build App
          command: dotnet build

      - run:
          name: Run App
          command: dotnet run
          